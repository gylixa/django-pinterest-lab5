<!-- templates/read_file.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чтение файла</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }
        pre {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Чтение текстового файла</h2>
        <form method="post">
            {% csrf_token %}
            <label for="filename">Имя файла (без пути, например: <code>example.txt</code>):</label><br>
            <input type="text" name="filename" id="filename" value="{{ filename }}" required>
            <button type="submit">Прочитать</button>
        </form>

        {% if error %}
            <p style="color: red;">❗ {{ error }}</p>
        {% endif %}

        {% if content %}
            <h3>Содержимое файла: <code>{{ filename }}</code></h3>
            <pre>{{ content }}</pre>
        {% endif %}
    </div>
</body>
</html>
